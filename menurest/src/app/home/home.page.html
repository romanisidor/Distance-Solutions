<ion-header [translucent]="true">
  <ion-toolbar mode="ios" style="box-shadow: 0px 7px 7px -4px rgba(0,0,0,0.12);">
    <div class="menu-top">
    <ion-buttons slot="start" >
      <ion-menu-button size="large" color="dark"></ion-menu-button>
    </ion-buttons>
  </div>
  <div class="info-top">
    <ion-buttons slot="primary">
      <ion-button (click)="navigate()" >
        <ion-icon name="help-circle" size="large" color="dark"  ></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
      <div class="img-logo">
      <img src="../../assets/logo.svg" height="25px">
    </div>
    <div class="bienvenido">
      <h1 style="font-weight:700">Hola, Bienvenido</h1>
    </div>
      <div class="subtitle">
      <p>¿Qué vas ordenar?</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" ion-padding>
 <br><br>
<ion-grid fixed style="width: 85%;
min-width: 400;">
  <ion-row responsive-sm>
    <ion-col size-lg="3" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img id="img-1" src="../../assets/bebida.jpg" alt=""  [routerLink]="'/bebidas/'">
        <div class="texto1">BEBIDAS</div>
      </div>
    </ion-col>  
    <ion-col size-lg="3" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img src="../../assets/entrada.jpg" alt="">
        <div class="texto1">ENTRADAS</div>
      </div>
    </ion-col>  
    <ion-col size-lg="3" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img src="../../assets/sopa.jpg" alt="">
        <div class="texto1">SOPAS</div>
      </div>
    </ion-col>  
    <ion-col size-lg="3" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img src="../../assets/postre.jpg" alt="">
        <div class="texto1">POSTRES</div>
      </div>
    </ion-col>  
  </ion-row>
</ion-grid>


</ion-content>
