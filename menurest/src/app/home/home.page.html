<ion-header [translucent]="true">
  <ion-toolbar mode="ios"  style="box-shadow: 0px 7px 7px -4px rgba(0,0,0,0.12); background-color: black;">
    <div class="menu-top">
    <ion-buttons slot="start" >
      <ion-menu-button size="large" color="light"></ion-menu-button>
    </ion-buttons>
  </div>
  <div class="info-top">
    <ion-buttons slot="primary">
      <ion-button (click)="navigate()" >
        <ion-icon name="help-circle" size="large" color="light"  ></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
      <div class="img-logo">
      <img src="../../assets/icon/icon-amore.svg" height="30px">
    </div>
    <div class="bienvenido">
      <h1 style="font-weight:700">Hola, Bienvenido</h1>
      <h1 style="font-weight:700; font-size: 18px;">{{ tableName }}</h1>
    </div>
      <div class="subtitle">
      <p>¿Qué vas ordenar?</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" ion-padding>
 <br><br>
<ion-grid fixed style="width: 85%;
min-width: 400;">
  <ion-row responsive-sm>
    <ion-col size-lg="4" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img id="img-1" src="../../assets/img/home/entrada.jpg">
        <div class="texto1"   [routerLink]="'/entradas/'">PAPAS & NACHOS</div>
      </div>
    </ion-col>  
    <ion-col size-lg="4" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img id="img-1" src="../../assets/img/home/pizza.jpg" alt=""  >
        <div class="texto1" [routerLink]="'/pizzas/'">PIZZAS</div>
      </div>
    </ion-col>  
    <ion-col size-lg="4" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img src="../../assets/img/home/burger.jpg" alt="">
        <div class="texto1" [routerLink]="'/burger/'">BURGER
        </div>
      </div>
    </ion-col>  
    <ion-col size-lg="4" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img src="../../assets/img/home/alitas.jpg" alt="" >
        <div class="texto1" [routerLink]="'/alitas/'">ALITAS</div>
      </div>
    </ion-col>  
    <ion-col size-lg="4" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img src="../../assets/img/home/bebida.jpg">
        <div class="texto1" [routerLink]="'/drinks/'">BEBIDAS</div>
      </div>
    </ion-col>  
    <ion-col size-lg="4" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img src="../../assets/img/home/burritos.jpg" alt="">
        <div class="texto1" [routerLink]="'/burritos/'">BURRITOS & TACOS 
        </div>
      </div>
    </ion-col>  
    <ion-col size-lg="4" size-md="4" size-sm="4" size-xs="6" width-50>
      <div class="img-wrapper">
        <img src="../../assets/img/home/pasta.jpg" alt="">
        <div class="texto1" [routerLink]="'/pasta/'">PASTA
          & QUESOS
        </div>
      </div>
    </ion-col>  
  </ion-row>
</ion-grid>
<div class="text-info">
  <h1>Las imágenes son de uso referencial</h1>
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
  <ion-fab-button color="danger" (click)="logout()">
    <ion-icon name="log-out" outline></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
