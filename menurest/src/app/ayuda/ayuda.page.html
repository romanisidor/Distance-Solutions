<ion-header [translucent]="true">
  <ion-toolbar mode="ios" style="box-shadow: 0px 7px 7px -4px rgba(0,0,0,0.12);">
    <div class="menu-top">
    <ion-buttons slot="start" >
      <ion-menu-button size="large" color="dark"></ion-menu-button>
    </ion-buttons>
  </div>
  <div class="info-top">
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="help-circle" size="large" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
      <div class="img-logo">
      <img src="../../assets/logo.svg" height="25px">
    </div>
    <div class="bienvenido">
      <h1 style="font-weight:700">Ayuda</h1>
    </div>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
</ion-content>
